<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    .center_div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .body_container {
      /* background-color: red; */
      height: 100vh;
      width: 100vw;

      background-position: center;
      background-repeat: no-repeat;
      object-fit: cover;
      backdrop-filter: blur(8px);
      background-attachment: fixed;
      transition: background-image 0.5s ease-in-out;
      background-size: cover;
    }
    #main_container {
      min-width: 35vw;
      min-height: 60vh;

      /* background-color: blue; */
      /* backdrop-filter:blur(5px); */
      border: 0.5px solid rgba(255, 255, 255, 0.355);
      border-radius: 10px;
      box-shadow: 2px 1px 150px rgb(255, 255, 255);
      margin: 2px 0px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form_class {
      display: flex;
      flex-direction: column;
      height: 65vh;
      width: 100%;
      justify-content: center;
      align-items: center;

      /* background-color: rgba(137, 203, 244, 0.396); */
      backdrop-filter: blur(100px);
    }

    form label {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #000000;
      text-transform: uppercase;
    }

    form input {
      width: 80%;
      height: 7%;
      border: none;
      border-radius: 5px;
      padding: 5px;
      margin-top: 20px;
      margin-bottom: 20px;
      outline: none;
    }

    form input::placeholder {
      font-size: 1rem;
      color: rgba(0, 0, 0, 0.219);
    }

    input:focus {
      font-size: 1rem;
      color: black;
      text-transform: capitalize;
      border-color: blue;
      box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
    }

    .button_class button {
      backdrop-filter: blur(10px);
      color: rgb(119, 50, 50);
      float: right;
      position: absolute;
      top: 10px;
      right: 50px;
      font-size: 1.5;
      border-radius: 8px;
      border: 1px solid white;
      padding: 5px;
      font-weight: 500;
      text-transform: uppercase;
      /* background-color: transparent; */
      cursor: pointer;
    }
  </style>

  <!-- ----------------------------- HTML coding ----------------------------- -->

  <body
    class="body_container center_div"
    style="

    "

    <div id="main_container">
      <form action="" class="form_class">
        <label for="username">username</label>
        <input type="text" placeholder="enter your name" required />
        <label for="password">Password</label>
        <input type="password" placeholder="enter your password" required />
        <input type="submit" />

    </div>

</html>
